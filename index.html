<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Would you rather?</title>
     <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css'>
  </head>
  <body>
  <div class="row">
      <div class="medium-12 column text-center">
        <p class="title">Would you rather?</p>
      </div>
      <div class="medium-12 column text-center">
        <div class="medium-12 column text-center">
          <p id="question-output">
          </p>
      </div>
      <br><br><br>
      <hr />
      <div class="medium-12 column text-center">
        <button id="General" class="button success small round">
            General Questions
        </button>
        <button id="Tech" class="button small round">
            Tech Questions
        </button>
        <button id="Girl" class="button success small round">
            Girl Questions
        </button>
        <button id="Boy" class="button small round">
            Boy Questions
        </button>
        <p>Want to add some questions? Do a pull request at <a href="https://github.com/iheartkode/would_you_rather">Github</a> <span id="settings" class="fa fa-cog" title="Reset"></span></p>
      </div>
   </div>
</div>
  <script src="js/index.js"></script>
</body>
</html>
